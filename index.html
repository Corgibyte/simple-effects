<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Simpel jQuery Effects</title>
</head>

<body>
  <div class="container">
    <h1>Walrus Hiding</h1>

    <div id="walrus-hidden">
      <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see the surprise</p>
    </div>

    <div id="walrus-showing">
      <p>What a cute walrus! <span class="clickable">Click here</span> to hide her again.</p>
      <img src="img/walrus.png">
    </div>

    <div id="teaser-text-life">
      <p>How old do walruses live? <span id="clickable-life">Click here</span></p>
    </div>

    <div id="answer-text-life">
      <p>20-30 years!</p>
    </div>

    <div id="teaser-text-speed">
      <p>How fast do walruses swim? <span id="clickable-speed">Click here</span></p>
    </div>

    <div id="answer-text-speed">
      <p>Up to 22 mph!</p>
    </div>
  </div>
</body>
